<!DOCTYPE html>
<html lang="en">
<head>
  <title>Welcome to ROOF</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="./js/jquery-1.10.2.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="./script/style.css">
  <script src="./js/angular.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="/controller/common.js"></script>
  <script src="controller/device.js" ></script>
</head>
<body ng-app="deviceInfo" >
<div ng-controller="deviceCtrl">
    <div class="container">
        <nav class="navbar navbar-inverse">
            <div class="navbar-header" >
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>                        
            </button>
            <a class="navbar-brand" href="#">IEEE P1931.1</a>
            </div>
            <div class="collapse navbar-collapse" id="myNavbar">
            <ul class="nav navbar-nav">
                <li class="active"><a href="/welcome">Home</a></li>
                
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li><a href="#" ng-click="signout()"><span class="glyphicon glyphicon-log-out"></span> Logout</a></li>
            </ul>
            </div>

        </nav>
    </div>

    <div class="container">
    <div class="row">
        
    <div class="col-sm-8" item-height="300px;">
        
        <h3> Welcome to the ROOF</h3>
        
        </div>
    </div>

    <div class="col-sm-10">
        <!--<h4> Choose the device from list / Add new Device</h4>-->
        <div class="col-sm-6">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Add Device</h3>
                </div>
                <div class="panel-body">
                    <div class="col-sm-12">
                        <table class="table table-borderless" >
                            <tr>
                                <td>Device Id</td>
                                <td> <input type='text' class="form-control" ng-model="regDev.devId"></td>
                            </tr>
                            <tr>
                                <td>Alias Name</td>
                                <td> <input type='text' class="form-control" ng-model="regDev.aliasName"></td>
                            </tr>
                            <tr>
                                <td><button class="btn-success" ng-click="regDevice()">Add New</button></td>
                                <td> &nbsp;</td>
                            </tr>
                        </table>
                    </div>
                    
                </div>
            </div>
        </div>

        <div class="col-sm-6">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Remove Device</h3>
                </div>
                <div class="panel-body">
                    <div class="col-sm-12">
                        <table class="table table-borderless" >
                            <tr>
                                <td>Device Id / Alias Name</td>
                                <td> <input type='text' class="form-control" ng-model="devId" ng-keyup="checkDev()"></td>
                            </tr>
                            
                            <tr>
                                <td><button class="btn-danger" ng-hide="remId" ng-click="remove()">Remove</button></td>
                                <td> &nbsp;</td>
                            </tr>
                        </table>
                    </div>
                    
                </div>
            </div>
        </div>

    </div>
    <div class="col-sm-2">
        <div class="well">
        <p>Device List:</p>
        </div>
        <div class="well" style="height:200px; overflow: scroll;">
            <div ng-repeat="dev in devList" >
                <i class="glyphicon glyphicon-stop offline " ng-if="!dev.status"></i>
                <i class="glyphicon glyphicon-stop online" ng-if="dev.status"></i>
                <a href="" ng-click="getAnalogInfo(dev.ipAddress, dev.deviceId)"> 
                    <span ng-bind="devName = dev.aliasName==null? dev.deviceId : dev.aliasName"></span>
                </a>
            </div>
        </div>
        <!--<button id="add" ng-click="register()"> Add New Device</button>-->
    </div>
    </div>
    <br>
    </div>
</div>
<br/>
<footer class="container">

</p>
</footer>

</body>
</html>
